spring:
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 600000
      use-key-prefix: true
  datasource:
    password: 1234
    url: jdbc:postgresql://postgres:5432/integration
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
