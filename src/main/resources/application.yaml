management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    enable:
      http.server.requests: true
      jvm.memory.used: true
      jvm.gc.max.data.size: true
      cache.gets: true
      cache.puts: true
      cache.evictions: true

logging:
  level:
    ru.vladuss.integrationservice: DEBUG
